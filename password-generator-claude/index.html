<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>üîê Password Generator</h1>

        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="128" value="12">
        </div>

        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Uppercase (A-Z)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Lowercase (a-z)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Numbers (0-9)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Symbols (!@#$%)</label>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">
            Generate Password
        </button>

        <div class="result">
            <div class="password-display placeholder-text">
                Click "Generate Password" to create a secure password
            </div>
        </div>

        <button class="copy-btn" onclick="copyPassword()" disabled>
            Copy to Clipboard
        </button>

        <div class="strength-meter" id="strengthMeter" style="display: none;">
            <div class="strength-label">Password Strength: <span id="strengthText">-</span></div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
